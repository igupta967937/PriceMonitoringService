{% extends "base.html" %}

{% block content %}
    <header>
        <h1>
        Sign in
        </h1>
        <section class="create-alert-form">
            <form method="post" autocomplete="off">
            <div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input class="form-control" value = "" type="text" id="email" name="email" placeholder="fred@flintstone.com" />
                </div>
                <div class="form-group">
                    <label for="password">Item URL</label>
                    <input class="form-control" value= "" type="password" id="password" name="password" aria-describedby="passwordHelp" placeholder="Enter Password" />
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>


            </div>



            </form>
        </section>
    </header>

{% endblock %}
