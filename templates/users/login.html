<!-- Extending base.html for sources, header, navigation bar, and footer -->
{% extends "base.html" %}

<!-- Content to appear in the block_content div of base.html -->
{% block content %}
<header>
<div class="container">
    <!-- Form to login users -->
    <h1>Sign in</h1>
    <section class="user-input-form">
        <form method="post" autocomplete="off">
            <div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input class="form-control" value="" type="text" id="email" name="email"
                           placeholder="fred@flintstone.com"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" value="" type="password" id="password" name="password"
                           aria-describedby="passwordHelp" placeholder="Enter Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </section>
    </div>
</header>

{% endblock %}
