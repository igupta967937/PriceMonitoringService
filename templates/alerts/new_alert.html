{% extends "base.html" %}

{% block content %}
    <header>
        <h1>
        Create Alert
        </h1>
        <section class="create-alert-form">
            <form method="post">
            <div>
                <div class="form-group">
                    <label for="name">Alert Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Type alert name here" />
                </div>
                <div class="form-group">
                    <label for="item_url">Item URL</label>
                    <input class="form-control" type="text" id="item_url" name="item_url" aria-describedby="itemURLHelp" placeholder="https:// ..." />
                    <small class="form-text text-muted" id="itemURLHelp">Copy and paste the MongoDb item id here</small>
                </div>
                 <div class="form-group">
                    <label for="query">Price Limit</label>
                    <input class="form-control" type="text" id="price_limit" name="price_limit" aria-describedby="priceLimitHelp" placeholder='e.g. 150.00' />
                    <small class="form-text text-muted" id="priceLimitHelp">Under what price would you like to be notified?</small>
                </div>

                     <button type="submit" class="btn btn-primary">Create</button>


            </div>



            </form>
        </section>
    </header>

{% endblock %}
