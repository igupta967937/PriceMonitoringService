<!-- Extending base.html for sources, header, navigation bar, and footer -->
{% extends "base.html" %}

<!-- Content below appears in the div with id block_content from base.html -->
{% block content %}
<div class="container">
<div id="page-title">
    <h1>
        Create Alert
    </h1>
    <div id="sign-out">
        <a class="btn btn-success" href="{{ url_for('users.logout_user') }}">Sign Out</a>
    </div>
    <div class="clear-float"></div>
</div>

<!-- Form for creating new alert -->
<section class="create-alert-form">
    <form method="post">
        <div>
            <div class="form-group">
                <label for="name">Alert Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Type alert name here"/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input class="form-control" type="text" id="item_url" name="item_url" aria-describedby="itemURLHelp"
                       placeholder="https://www.shopdisney.com/ ..." pattern="https://www.shopdisney.com/.+"
                       title="URL must begin with https://www.shopdisney.com"/>
                <small class="form-text text-muted" id="itemURLHelp">Copy and paste the product url here</small>
            </div>
            <div class="form-group">
                <label for="query">Price Limit</label>
                <input class="form-control" type="text" id="price_limit" name="price_limit"
                       aria-describedby="priceLimitHelp" placeholder='e.g. 150.00'/>
                <small class="form-text text-muted" id="priceLimitHelp">Under what price would you like to be
                    notified?</small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>


    <div style="margin-top: 2em;">This demo version supports only products from <a href="https://www.shopdisney.com" target="_blank"><img src="{{ url_for('static', filename='/images/shop-disney.png') }}" height="30"></a></div>
</section>
</div>

{% endblock %}
